<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Artist Network Result</title>
</head>
<body>
    <div class="container">
        <h1>以下が「{{ artist_name }}」と関連度の高いアーティストです</h1>
        <div class="note">※注　記載のリリース年はアルバム収録年です。</div>
        <ul id="resultList">
            <!-- ここに結果が表示されます -->
        </ul>
        <a href="/" class="button2">戻る</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: '/get_result/{{ artist_name }}',
                type: 'GET',
                success: function(response) {
                    displayRecommendations(response);
                }
            });
        });

        function displayRecommendations(data) {
            var resultList = $('#resultList');
            $.each(data, function(index, artist) {
                var listItem = $('<li>');
                var artistInfo = $('<div>').addClass('artist-info');
                artistInfo.append($('<span>').text(index + 1 + '. ' + artist.name));
                artistInfo.append($('<br>'));
                artistInfo.append($('<span>').text('Top Tracks: ' + artist.top_tracks.join(', ')));
                listItem.append(artistInfo);
                resultList.append(listItem);
            });
        }
    </script>
</body>
</html>
